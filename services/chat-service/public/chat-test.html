<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="chat-container">
    <div id="content">
        <aside id="friends-panel">
            <div class="friends-title">Friends</div>
            <ul id="friends"></ul>
        </aside>
        <section id="chat-area" style="display: none;">
            <div id="header">
                <div id="status-indicator" class="status-offline"></div>
                <div id="status">Offline</div>
                <div id="numbre">number online is : </div>
            </div>
            <ul id="messages"></ul>
            <div id="form">
                <input type="text" id="data" placeholder="Type a message..." autocomplete="off">
                <button id="send">âž¤</button>
            </div>
        </section>
        <div id="welcome-message" style="display: flex; align-items: center; justify-content: center; height: 100%; color: #666; font-size: 18px;">
            Select a friend to start chatting
        </div>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
