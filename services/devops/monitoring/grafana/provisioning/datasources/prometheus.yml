apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true
    jsonData:
      timeInterval: "5s"
      queryTimeout: "60s"
      httpMethod: "GET"
    secureJsonData: {}

  - name: Elasticsearch
    type: elasticsearch
    access: proxy
    url: https://elasticsearch:9200
    database: "filebeat-*"
    editable: true
    jsonData:
      esVersion: 8
      timeField: "@timestamp"
      interval: "Daily"
      maxConcurrentShardRequests: 5
      httpMode: "POST"
      tlsSkipVerify: false
      basicAuth: true
    secureJsonData:
      basicAuthPassword: ${ELASTICSEARCH_PASSWORD:-changeme}
      basicAuthUser: ${ELASTICSEARCH_USER:-elastic}
