<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        fetch('/api/matches', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                type:'CLASSIC',
                players: [
                    { username: 'aghlimi1', team: 'team1' },
                    { username: 'aghlimi2', team: 'team1' },
                    { username: 'aghlimi3', team: 'team2' },
                    { username: 'aghlimi4', team: 'team2' }
                ]
            })
        })
        .then(response => {
            console.log('Response status:', response);
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(data => {
            console.log('Match created successfully:', data);
            document.body.innerHTML = `<h1>Match created successfully: ${data.message}</h1>`;
        })
        .catch(error => {
            console.error('There was a problem with the fetch operation:', error);
            document.body.innerHTML = `<h1>Error: ${error.message}</h1>`;
        });
    </script>
</body>
</html>
